<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-title" >To-Do List</h1>
    <div id="button-div">
        <button id="addButton" class="buttonClass">Add new task</button>
        <button id="removeTask" class="buttonClass">Remove task</button>
        <button id="removeFinishedTasks" class="buttonClass">Remove Finished tasks</button>
        <button id="showFinishedTasks" class="buttonClass">Show finished tasks</button>
        <button id="showUnfinishedTasks" class="buttonClass">Show unfinished tasks</button>
        <button id="showTasks" class="buttonClass">Show all tasks</button>
    </div>
    <div id="tasksContainer" class="tasksContainerButton">
    </div>
    <script src="index.js"></script>
</body>
</html>
